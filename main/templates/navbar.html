{% load static %}
<style>
  .navbar {
    background: #fff;
    padding: 16px 32px;
    border-bottom: 1px solid #eee;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
  }
  .navbar-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .navbar-left {
    display: flex;
    align-items: center;
    gap: 32px;
  }
  .navbar-logo {
    font-weight: 700;
    font-size: 1.5rem;
    color: #333;
    text-decoration: none;
  }
  .navbar-links {
    display: flex;
    gap: 24px;
  }
  .navbar-links a {
    text-decoration: none;
    color: #555;
    font-weight: 500;
    padding-bottom: 4px; /* Added for active border */
    border-bottom: 2px solid transparent; /* Added for active border */
  }
  .navbar-links a:hover {
    color: #6A1B9A; /* Purple */
    text-decoration: none;
  }
  
  /* This highlights the active page link */
  .navbar-links a.active {
    color: #6A1B9A;
    font-weight: 700;
    border-bottom: 2px solid #6A1B9A;
  }

  .navbar-right {
    display: flex;
    align-items: center;
    gap: 16px;
  }
  .navbar-right a, .navbar-right button {
    text-decoration: none;
    font-weight: 600;
    font-size: 0.9rem;
    padding: 8px 16px;
    border-radius: 999px; /* Pill shape */
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  .navbar-login {
    color: #6A1B9A; /* Purple */
    background: transparent;
  }
  .navbar-login:hover {
    background: #f4e9fa;
  }
  .navbar-join {
    color: #111;
    background: #FFED2C; /* Yellow */
  }
  .navbar-join:hover {
    filter: brightness(0.95);
  }
  .navbar-logout {
    color: #888;
    background: #f0f0f0;
  }
  .navbar-logout:hover {
    background: #e0e0e0;
  }
</style>

<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-left">
      <a href="{% url 'main:show_main' %}" class="navbar-logo">
        PadelInAja
      </a>
      <div class="navbar-links">
        <a href="{% url 'main:show_main' %}" class="{% if active_page == 'home' %}active{% endif %}">Home</a>
        
        <a href="{% url 'main:show_venues' %}" class="{% if active_page == 'venues' %}active{% endif %}">Venues</a>
        
        <a href="#" class="{% if active_page == 'blogs' %}active{% endif %}">Blogs</a>
        <a href="#" class="{% if active_page == 'events' %}active{% endif %}">Events</a>
      </div>
    </div>
    <div class="navbar-right">
      {% if user.is_authenticated %}
        <span style="font-weight: 500; color: #333;">Hello, {{ user.username }}</span>
        <form action="{% url 'main:logout' %}" method="post" style="display: inline;">
          {% csrf_token %}
          <button type="submit" class="navbar-logout">Logout</button> </form>
      {% else %}
        <a href="{% url 'main:login' %}" class="navbar-login">Log In</a>
        <a href="{% url 'main:register' %}" class="navbar-join">Join Us â†’</a>
      {% endif %}
    </div>
  </div>
</nav>
