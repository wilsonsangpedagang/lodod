{% load humanize %}

<style>
  /* Kontainer Utama */
  .detail-container-flex {
    display: flex;
    align-items: center;
    gap: 20px; /* Jarak antar kolom */
  }

  /* === Kolom Kiri (Logo, Judul, Kategori) === */
  .detail-left-col {
    flex: 1; /* Ambil 1 bagian ruang */
    text-align: center;
  }
  .detail-left-col img {
    width: 160px; /* Logo lebih besar */
    height: 160px;
    border-radius: 50%;
    border: 3px solid #f0f0f0;
    margin-bottom: 20px;
  }
  .detail-left-col h2 {
    font-size: 2.5rem; /* Judul SANGAT BESAR */
    font-weight: 700;
    color: #000000;
    margin: 0 0 8px 0;
    line-height: 1.1;
  }
  .detail-left-col .detail-category {
    font-size: 1rem;
    color: #555; /* Abu-abu */
  }

  /* === Garis Pemisah Vertikal === */
  .detail-divider {
    width: 1px;
    align-self: stretch; /* Bikin setinggi kontainer */
    background-color: #eee;
    margin: 0 10px;
  }

  /* === Kolom Kanan (Info) === */
  .detail-right-col {
    flex: 1.5; /* Ambil 1.5 bagian ruang (lebih besar) */
    display: flex;
    flex-direction: column;
    gap: 28px; /* Jarak antar grup (Harga, Waktu, Lokasi) */
  }
  
  /* Header Kanan (Harga & Tombol Kontak) */
  .detail-header-right {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 16px; 
  }
  .detail-price {
    font-size: 2.2rem;
    font-weight: 700;
    color: #6A1B9A; /* Warna ungu */
    white-space: nowrap;
  }
  .btn-contact {
    background-color: #FFED2C; /* Kuning */
    color: #000;
    border: none;
    padding: 14px 28px;
    border-radius: 30px; /* Bikin bulat */
    font-weight: 600;
    font-size: 0.95rem;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.2s ease, transform 0.2s ease;
    white-space: nowrap;
    flex-shrink: 0;
  }
  .btn-contact:hover {
    background-color: #f0de20;
    transform: translateY(-2px);
  }
  
  /* Grup Info (Ikon + Teks) */
  .detail-info-group {
    display: flex;
    align-items: flex-start;
    gap: 16px;
  }
  .detail-info-group .icon {
    width: 24px;
    height: 24px;
    fill: #333;
    margin-top: 4px;
    flex-shrink: 0;
  }
  .detail-info-group .info-content {
    display: flex;
    flex-direction: column;
  }
  .detail-info-group .info-content strong {
    font-size: 1.1rem; 
    font-weight: 700;
    color: #000000; /* Hitam */
    margin-bottom: 4px;
  }
  .detail-info-group .info-content span {
    font-size: 1rem; 
    color: #555; /* Abu-abu */
    line-height: 1.5;
  }
  
  /* Kontainer Tombol Edit/Delete (DIHAPUS) */
  
</style>

<div class="detail-container-flex">
  
  <div class="detail-left-col">
    <img src="{{ event.image_url|default:'https://placehold.co/160x160/FEF9F9/6A1B9A?text=RQ' }}" 
         alt="{{ event.name }} logo">
    <h2>{{ event.name|upper }}</h2>
    <span class="detail-category">Category: {{ event.type }}</span>
  </div>

  <div class="detail-divider"></div>

  <div class="detail-right-col">
  
    <div class="detail-header-right">
      <span class="detail-price">Rp {{ event.price|intcomma }}</span>
      <a href="#" class="btn-contact">Contact Here</a>
    </div>

    <div class="detail-info-group">
      <svg class="icon"><use href="#icon-calendar"></use></svg>
      <div class="info-content">
        <strong>Time & Date:</strong>
        <span>{{ event.date|date:"l, d M Y â€¢ H:i" }} WIB</span> 
      </div>
    </div>
    
    <div class="detail-info-group">
      <svg class="icon"><use href="#icon-map-pin"></use></svg>
      <div class="info-content">
        <strong>Venue Location:</strong>
        <span>{{ event.venue.address }}</span>
        <span>{{ event.venue.city }}</span>
      </div>
    </div>
    
  </div> </div>
