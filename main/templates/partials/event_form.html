<form method="post" action="{% url 'main:ajax_event_form' %}" id="eventForm">
  {% csrf_token %}
  {{ form.as_p }}
  <label for="id_image_url">Image URL (optional):</label>
  <input type="url" name="image_url" id="id_image_url" placeholder="https://example.com/image.jpg" value="{{ form.image_url.value|default_if_none:'' }}" style="width:100%;margin-bottom:12px;" />
  <button type="submit">Publish Event</button>
</form>
