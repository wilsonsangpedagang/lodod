<form method="post" action="{% url 'main:ajax_venue_form' %}" id="venueForm" novalidate>
  {% csrf_token %}
  
  <div id="form-errors" class="form-errors"></div>
  
  <div class="form-group">
    <label for="{{ form.name.id_for_label }}" class="form-label">Name:</label>
    {{ form.name }}
  </div>
  
  <div class="form-group">
    <label for="{{ form.city.id_for_label }}" class="form-label">City:</label>
    {{ form.city }}
  </div>

  <div class="form-group">
    <label for="{{ form.address.id_for_label }}" class="form-label">Address:</label>
    {{ form.address }}
  </div>
  
  <div class="form-group">
    <label for="{{ form.contact.id_for_label }}" class="form-label">Contact:</label>
    {{ form.contact }}
  </div>
  
  <div class="form-group">
    <label for="{{ form.website.id_for_label }}" class="form-label">Website:</label>
    {{ form.website }}
  </div>

  <div class="form-group">
    <label for="{{ form.price_range.id_for_label }}" class="form-label">Price Range (e.g., 100.000 - 300.000):</label>
    {{ form.price_range }}
  </div>
  
  <div class="form-group">
    <label for="{{ form.facilities.id_for_label }}" class="form-label">Facilities (comma-separated):</label>
    {{ form.facilities }}
  </div>

  <div class="form-group">
    <label for="{{ form.image_url.id_for_label }}" class="form-label">Main Image URL:</label>
    {{ form.image_url }}
  </div>
  
  <div class="form-group">
    <label for="{{ form.image_url_2.id_for_label }}" class="form-label">Gallery Image 2 URL:</label>
    {{ form.image_url_2 }}
  </div>

  <div class="form-group">
    <label for="{{ form.image_url_3.id_for_label }}" class="form-label">Gallery Image 3 URL:</label>
    {{ form.image_url_3 }}
  </div>
  
  <div class="form-group">
    <label for="{{ form.image_url_4.id_for_label }}" class="form-label">Gallery Image 4 URL:</label>
    {{ form.image_url_4 }}
  </div>
  
  <div class="form-group">
    <label for="{{ form.image_url_5.id_for_label }}" class="form-label">Gallery Image 5 URL:</label>
    {{ form.image_url_5 }}
  </div>
  <button type="submit" class="form-submit-btn">Publish Venue</button>
</form>
